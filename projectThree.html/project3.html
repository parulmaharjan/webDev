<!DOCTYPE html>
<html>

<head>
    <title>form and image mapping</title>

</head>

<body bgcolor="	#FFC0CB">
    <table width="400px" borderline="2" cellspacing="2" cellpadding="2">
        <form name="Account" method="post">

            <tr>
                <h1>
                    <centre>Create account</centre>
                </h1>
                </td>
                <td></td>
            </tr>
            <tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="name" maximumlength="50" />
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" name="uname" maximumlength="50" />
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" name="Address" maximumlength="50" />
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="ML" value="empoyed" />Male
                    <input type="radio" name="FL" value="unempoyed" />Female
                </td>
            </tr>
            <tr>
                <td>Subjects</td>
                <td>
                    <input type="checkbox" name="M" />Math
                    <input type="checkbox" name="C" />C-program
                    <input type="checkbox" name="Cpp" />C++

                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" name="Pass" maximumlength="8" />
                </td>
            </tr>
            <tr>
                <td>confirm Password</td>
                <td>
                    <input type="text" name="CPass" maximumlength="8" />
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="submit" />
                </td>
            </tr>

        </form>
    </table>

    <img src="burj-khalifa.jpg" alt="burj-khalifa" usemap="#Bk">

    <map name="Bk">

        <area shape="circle" coords="611,233,44" alt="tower" href="tableproject2.html">
    </map>
</body>

</html>
